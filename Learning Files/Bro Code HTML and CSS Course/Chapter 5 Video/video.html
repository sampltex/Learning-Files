<!DOCTYPE html>

<html>

<head>
    <title>Website</title>
</head>

<body>
    <!--use <video> tag to put up a video-->
    <!--adjusting the height or width of a video will automatically adjust 
        the other dimension accordingly-->
    <!--add "controls" to add controls -->
    <!--add "autoplay" to make the video autoplay-->
    <!--add "muted" to make the video muted-->
    <!--add "loop" to make the video loop-->
    <!--you can also make it a hyperlink by using <a> tags-->
    <!--everything you can do with a tags-->
    <a href="https://www.youtube.com/watch?v=_cys21Mq-Os" target="_blank">
        <video src="On the Beach at Dusk.mp4" width="500" controls></video>
        <!--if a filetype isn't supported then you can add a backup the same way as audio-->
    </a>

</body>


</html>
