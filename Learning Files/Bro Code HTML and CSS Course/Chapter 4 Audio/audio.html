<!DOCTYPE html>

<html>

<head>
    <title>Website</title>
</head>

<body>
    <p>On Repeat</p>
    <audio controls>
        <!--to play a song you must use <audio> and <source> with src="{file location}"-->
        <!--add "controls" for controls for the song-->
        <!--add "autoplay" to auto play the song-->
        <!--add "muted" to mute the song-->
        <!--add "loop" to loop the song-->
        <source src="Audio/onrepeat.mp3"> <!--type="audio/mpeg"-->
        <!--right below the source, if a browser doesn't support the first one you can add 
            another filetype to play in its place-->

        <!--<source src="Audio/onrepeat.wav" type="audio/wav"-->
    </audio>
    <!--another way to do it-->
    <!--<audio controls src="{filepath}"-->
    <p>Endless</p>
    <audio controls>
        <source src="Audio/Damtaro - Endless (freetouse.com).mp3">
    </audio>
    <p>Chaos</p>
    <audio controls>
        <source src="audio/Damtaro - Chaos (freetouse.com).mp3">
    </audio>

</body>

</html>
