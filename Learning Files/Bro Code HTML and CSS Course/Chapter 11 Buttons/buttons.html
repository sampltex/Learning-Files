<!DOCTYPE html>

<html>

<head>
    <title>Website</title>
</head>

<body>
    <!--separate each css property with a semicolon-->
    <!--color: decides the color of the text-->
    <!--border-radius: rounds the border-->
    <!--border: decides the color of the border-->
    <a>
        <button onclick="doSomething()" style="font-size:25px; background-color: grey; color:black; border-radius:5px;
            border:white;">
            click me</button>
    </a>
    <!--to search for text in javascript you give text an id like this-->
    <p id="greeting">Hello, I will Change!</p>
    <script> // using script turns the tag into javascript, this function will change greeting to Cya!
        function doSomething() {
            document.getElementById("greeting").innerHTML = "Cya!"
        }
    </script>
</body>


</html>
