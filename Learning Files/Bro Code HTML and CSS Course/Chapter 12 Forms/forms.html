<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="index.php" method="POST" enctype="multipart/form-data"> <!--since we are sending a lot of data we can encrypt it with enctype-->
    <!--the form sends information to the action file-->
    <!--method is for GET and POST, GET is used for insensitive data while POST is used for sensetive data like a username and password-->
    <label for="username">Username:</label>
    <input type="text" id ="username" placeholder="Username Here" minlength="3" maxlength="20" required>
    <!--in label the for attribute just connects the label to the input via the id so they are the same-->
    <br>
    <label for="Password">Password :</label>
    <input type="password" id ="Password" placeholder="Password Here" minlength="8" maxlength="25" required>
    <!--minlength and maxlength are pretty self explanitory-->
    <br>
    <label for="email">email :</label>
    <input type="email" id="email" placeholder="example@fake.com">
    <!--the placeholder is just what shows up before anything is typed-->
    <br>
    <label for="phone">Phone Number :</label>
    <input type="phone" id="phone" placeholder="123-456(7890)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
    <!--makes the imput formatted to be a phone number([digits zero to nine]{for 3 digits})-->
    <br>
    <label for="bday">birthdate :</label>
    <input type="date" id="bday">
    <!--the date type pops up a calender for the user to select-->
    <br>
    <label for="quanitity" min="0" max="99" value="1">quantity :</label>
    <input type="number" id="quantity">
    <!--min and max are the same as minlength and maxlength but for numbers and value is placeholder for numbers-->
    <br>
    <label for="title">title :</label>
    <label for="Mr.">Mr. :</label>
    <input type="radio" id="Mr." value="Mr." name="title"> 
    <!--you need a label and input for each of them-->
    <label for="Ms.">Ms. :</label>
    <input type="radio" id="Ms." value="Ms." name="title">
    <!--they all need to have the same need to group them together (you can select only one)-->
    <label for="Dr.">Dr. :</label>
    <input type="radio" id="Dr." value="Dr." name="title">
    <!--radio buttons are basically check boxes-->
    <br>
    <label for="payment">payment :</label>
    <select id="payment">
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="GiftCard">GiftCard</option>
    </select>
    <!--there is no option for a dropdown you make it using select and option tags-->
    <br>
    <label for="sub">Subscribe</label>
    <input type="checkbox" id="sub">
    <!--checkbox-->
    <br>
    <label for="comment">Comment</label>
    <textarea id="comment" rows="1" cols="25"></textarea>
    <!--the rows and columns(cols) decide how big they are when they load but can be scaled by the user-->
    <br>
    <label for="file">file</label>
    <input type="file" id="file" accept="image/png, image/jpeg">
    <!--choose which filetypes to accept with what file you want it to be followed by the file extension, to add multiple separate with comma-->
    <br>
    <input type="reset">
    <input type="submit">
</form>

</body>
</html>
