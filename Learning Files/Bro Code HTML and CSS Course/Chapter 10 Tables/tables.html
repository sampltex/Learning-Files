<!DOCTYPE html>

<html>

<head>
    <title>Website</title>
</head>

<body>

    <h3>Store Hours</h3>
    <!--make a table using the <table> tags-->
    <table border="1" style="background-color: lightblue;"> <!--set the border of the table uing border=""-->
        <tr align="center" style="background-color: aliceblue;"> <!--stands for table row--> <!--css is cool :DDD-->
            <th width="100">Sunday</th> <!--stands for table header-->
            <th width="100">Monday</th> <!--set the width using width="" in each header-->
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thursday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th>
        </tr>
        <tr align="center" style="background-color: aliceblue;"> <!--to make a certain alignment you use align=""-->
            <!--each row is constructed of table rows and each column is constructed of each row's headers/data-->
            <td>Closed</td> <!--stands for table data-->
            <td>9 - 5</td>
            <td>9 - 5</td>
            <td>9 - 5</td>
            <td>9 - 5</td>
            <td>9 - 5</td>
            <td>10 - 2</td>
        </tr>
    </table>

</body>


</html>
